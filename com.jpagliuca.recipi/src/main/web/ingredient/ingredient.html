<h2>Ingredients</h2>
<hr>
<ul class="list-group col-md-6">
    <li class="list-group-item" ng-repeat="ing in ingredients | orderBy:sortType:sortReverse">
        {{ing.name}}<button class="btn btn-xs btn-danger pull-right" ng-click="delete(ing.id)">Delete</button>
    </li>
</ul>
<div class="col-md-6">
    <h3>Add Ingredient</h3>
    <form class="form-horizontal" name="ingredientForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newIngredient.name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Add" ng-click="create()" title="Ingredient"/>
        </div>
    </form>
</div>
