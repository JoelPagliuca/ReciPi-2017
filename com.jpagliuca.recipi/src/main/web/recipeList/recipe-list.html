<div>
    <h1>
        Recipes
    </h1>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search by name" ng-model="searchName">
            </div>
        </div>
    </form>
    <table class="table table-striped" style="width: 75%">
        <thead>
        <tr>
            <th>
                <a href="" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Name
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>Tags</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="recipe in recipes | orderBy:sortType:sortReverse | filter:searchName">
            <td>{{recipe.name}}</td>
            <td>
                <span ng-repeat="tag in recipe.tags" class="label label-primary">
                    {{ tag.name }}
                </span>
            </td>
            <td><a href="#recipe?id={{recipe.id}}">View</a></td>
            <td><a href="#recipe/edit?id={{recipe.id}}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
