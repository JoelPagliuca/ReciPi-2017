<div>
    <h1>
        Recipes
    </h1>
    <table class="table table-striped" style="width: 75%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Tags</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="recipe in recipes">
            <td>{{recipe.name}}</td>
            <td>
                <tag-list></tag-list>
            </td>
            <td><a href="#recipe?id={{recipe.id}}">View</a></td>
            <td>Edit</td>
        </tr>
        </tbody>
    </table>
</div>
