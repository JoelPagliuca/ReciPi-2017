<table class="table table-striped" ng-show="steps.length">
    <thead>
    <tr>
        <th>Step</th>
        <th>Ingredient</th>
        <th>Description</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="step in steps">
        <td>{{step.number}}</td>
        <td>{{step.ingredient.name}}</td>
        <td>{{step.description}}</td>
        <td>{{step.amount}} {{step.unit}}</td>
    </tr>
    </tbody>
</table>
