<div id="tags">
    <h4>Tags</h4>
    <table>
        <tr ng-show="tags.length">
            <td ng-repeat="tag in tags">
                <span class="label label-primary">
                {{ tag.name }}
                </span>
            </td>
        </tr>
        <tr ng-hide="tags.length">
            <td><span class="label label-default">none</span></td>
        </tr>
    </table>
</div>
