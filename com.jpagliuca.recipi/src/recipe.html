<div>
    <h2>{{ recipe.name }}</h2>
    <div class="" id="tags">
        Tags:
        <span ng-repeat="tag in recipe.tags" class="label label-primary">
            {{ tag.name }}
        </span>
    </div>
    <h2>Steps</h2>
    <p>Total steps: {{ stepsCount }}</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Step</th>
            <th>Ingredient</th>
            <th>Description</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="step in steps">
            <td>{{step.number}}</td>
            <td>{{step.ingredient}}</td>
            <td>{{step.description}}</td>
            <td>{{step.amount}} {{step.unit}}</td>
        </tr>
        </tbody>
    </table>
</div>
